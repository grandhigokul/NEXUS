<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Create a new account to access exciting features.</p>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Sign Up</button>
            <p class="form-info">Already have an account? <a href="index.html">Log in here</a>.</p>
        </form>
    </div>
</body>
</html>
